<ion-header>
  <ion-toolbar color="medium">
    <ion-label style="font-size:25px; color:black">Grafico</ion-label>    
    <ion-buttons slot="secondary">
      <ion-button *ngIf='this.auth.isLoggedIn' (click)="this.auth.logOut()">
        <ion-icon name="log-out-outline" style="font-size:40px; color:black"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back" style="font-size:40px; color:black"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style='--background:#544d4d'>
  <div size='12'>
    <div style='height:50%;width:100%;'>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
  <div size='12'>
    <ion-card id='card' style='display:none;'>
      <ion-card-content>
        <img src='' alt="" height="100%" width="100%" id='imagen'>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

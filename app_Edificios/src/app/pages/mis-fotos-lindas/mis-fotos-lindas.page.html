<ion-header>
  <ion-toolbar color="medium">
    <ion-label style="font-size:25px; color:black"> Mi Galeria </ion-label>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back" style="font-size:40px; color:black"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button *ngIf='this.auth.isLoggedIn' (click)="this.auth.logOut()">
        <ion-icon name="log-out-outline" style="font-size:40px; color: black;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="--background:#544d4d">
  <ion-spinner *ngIf='this.auth.loading' name="dots" style='display:block;margin:auto;margin-top:5px;'></ion-spinner>
  <div *ngFor='let item of array'>
    <ion-card *ngIf='this.user[0] === item.user && item.tipo === "Linda"'>
      <ion-card-content>
        <img src={{item.url}} alt="">
      </ion-card-content>
      <ion-card-header>

        <ion-grid>
          <ion-row>
            <ion-col  size="7">
              <ion-card-title>Autor: {{item.user}}</ion-card-title>
              <ion-card-subtitle>{{item.date}}</ion-card-subtitle>
            </ion-col>
  
            <ion-col  size="5">
              <ion-item>
                <ion-buttons>
                  <ion-button (click)="this.photo.updateLikes(item)">
                    <ion-icon name="heart-outline"></ion-icon>
                    {{item.likes}}
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-col>
          </ion-row>
          
        </ion-grid>

        

        
        
      </ion-card-header>     
      
    </ion-card>
  </div>
  
</ion-content>
